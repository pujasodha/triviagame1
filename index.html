<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TriviaGame</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
</head>

<body>
    <h1 class="display-3">The Office</h1>
    <p class="lead"><h2>World's Best Trivia Game</h2></p>
 
    <div id="gamePlay" class="row">
        <!-- button  -->
        <button id="startBtn" class="btn btn-secondary" >Start Quiz!</button>
        <!-- game  -->
        <div id ="questionTitle" class = "col-md-12"></div>
        <div id="question" class="col-md-12"></div>
        <div id="answers" class="col-md-6"></div>
        <div id ="timeLeft" class = "col-md-12"></div>
        <!-- messages and gif  -->
        <div id ="message" class = "col-md-12"></div>
        <div id ="actualAnswer" class = "col-md-12"></div>
        <div id ="gif" class = "col-md-12"></div>
        <!-- end of game  -->
        <div id = "finalMessage"></div>
        <div id = "correctAnswers"></div>
        <div id = "incorrectAnswers"></div>
        <div id = "unanswered"></div>


    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
